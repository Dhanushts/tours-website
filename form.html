<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvg Restaurant - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
         
            background: rgba(0, 0, 0, 0.7) url('food.jpg') center center fixed;
            background-size: cover;
            background-blend-mode: darken;
         
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .wrapper {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        .input-box {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .remember-forget {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: #666;
        }

        .btn {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff4b3f;
        }

        .register-link {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form action="http://localhost:99/Login" method="get">
            <h1>Flipkart - Login</h1>
            <div class="input-box">
                <label for="Name"></label>
                <input type="text" name="name" placeholder="Username" required>
            </div>
              <div class="input-box">
                <input type="Email" name="Email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
            </div>
                        <div class="input-box">
                <input type="Phone No" name="Phone No" placeholder="Phone No" required>
            </div>

            
            <div class="remember-forget">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
