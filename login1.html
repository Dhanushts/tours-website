<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailEASE Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom CSS for styling here -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center">Login to RailEase</h2>
            <form>
                <div class="form-group">
                    <label for="emailOrMobile">Email Address/Mobile Number</label>
                    <input type="text" class="form-control" id="emailOrMobile" name="emailOrMobile" placeholder="Enter your Email Address or Mobile Number">
                </div>
                <div class="form-group form-check form-check-inline">
                    <label class="form-check-label" for="loginType">Login with</label>
                    &nbsp;&nbsp;<input type="radio" class="form-check-input" id="passwordRadio" name="loginType" value="password">
                    <label class="form-check-label" for="passwordRadio">Password</label>
                </div>
                &nbsp; <div class="form-group form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="otpRadio" name="loginType" value="otp">
                    <label class="form-check-label" for="otpRadio">OTP</label>
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" style="display: block;">
                        <input type="text" class="form-control" id="otp" name="otp" placeholder="OTP" style="display: none;">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary"><a href="index.html"></a>Login</button>
            </form>
            <p class="mt-2">Don't have an account? <a href="login.html">Sign up</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // Initialize the form with password input visible
            $('#password').show();
            $('#otp').hide();

            // Handle radio button click to switch between Password and OTP input
            $('input[type="radio"]').change(function () {
                if (this.value === 'password') {
                    $('#password').show();
                    $('#otp').hide();
                } else {
                    $('#password').hide();
                    $('#otp').show();
                }
            });
        });
    </script>
</body>
</html>
